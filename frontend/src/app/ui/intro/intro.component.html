<div id="registerMenu">
  <div>
    <p>Nickname</p>
    <input id="nom" type="text" [(ngModel)]="nomInput" /> <br />
    <button routerLink="/xat" routerLinkActive="active" id="registreNom">
      Register name
    </button>
  </div>
  <div>
    <h2 class="">Login with Google</h2>
    <div *ngIf="isLoggedin === false">
      <div>
        <button
          type="button"
          (click)="loginWithGoogle()"
          class="btn btn-danger"
        >
          Login with Google
        </button>
      </div>
    </div>
    <div *ngIf="isLoggedin === true">
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          class="form-control"
          [value]="socialUser.firstName"
          id="firstname"
          readonly
        />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          class="form-control"
          [value]="socialUser.lastName"
          id="lastname"
          readonly
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          class="form-control"
          [value]="socialUser.email"
          id="email"
          readonly
        />
      </div>
      <button type="button" (click)="logOut()" class="btn btn-primary">
        Log Out
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div id="fondo">
    <img src="../../../assets/textures/titol_buit_blanc.svg" alt="title" />
  </div>
</div>
